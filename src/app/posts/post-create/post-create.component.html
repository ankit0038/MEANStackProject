<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput type="text" 
                [ngModel]="post?.title" 
                name="title" 
                required 
                minlength="5"
                #title="ngModel"
                placeholder="Post Title">
            <mat-error *ngIf="title.invalid">Please enter a post title atleast 5 charcter long</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea 
                matInput rows="10" 
                name="content" 
                [ngModel]="post?.content" 
                required 
                #content="ngModel"
                placeholder="Post Content"></textarea>
            <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
        </mat-form-field>
        <div class="center">
            <button 
                mat-raised-button 
                color="primary" 
                type="submit"
            >Save Post</button>
        </div>
    </form>
</mat-card>
